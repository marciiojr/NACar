<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Auto Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    @keyframes scroll-right {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-50%);
        }
    }

    .infinite-scroll {
        animation: scroll-right 30s linear infinite;
    }

    /* ‚öôÔ∏è Corrigido: m√°scara com transpar√™ncia em preto, n√£o branco */
    .scroll-container {
        mask: linear-gradient(
            90deg,
            transparent 0%,
            black 10%,
            black 90%,
            transparent 100%
        );
        -webkit-mask: linear-gradient(
            90deg,
            transparent 0%,
            black 10%,
            black 90%,
            transparent 100%
        );
    }

    .image-item {
        transition: all 0.3s ease;
    }

    .image-item:hover {
        transform: scale(1.05);
        filter: brightness(1.05);
    }

    .pause-animation:hover .infinite-scroll {
        animation-play-state: paused;
    }
</style>

<body class="bg-white min-h-screen overflow-x-hidden">
    <section class="w-full min-h-screen bg-white relative overflow-hidden flex items-center justify-center py-16">

        <!-- üîπ Fundo suave, sem "n√©voa" -->
        <div class="absolute inset-0 bg-gradient-to-b from-white-50 via-white to-white-50 z-0"></div>

        <!-- üîπ T√≠tulo -->
        <div class="absolute top-8 left-1/2 transform -translate-x-1/2 z-20 text-center">
            <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-3 tracking-tight">
                Nossos Trabalhos
            </h2>

            <p class="text-gray-600 text-base md:text-lg max-w-2xl mx-auto leading-relaxed">
                Confira alguns dos projetos que realizamos com dedica√ß√£o, tecnologia e aten√ß√£o a cada detalhe.
            </p>

            <div class="w-24 h-1 bg-gradient-to-r from-red-600 to-red-400 mx-auto rounded-full mt-4"></div>
        </div>

        <!-- üîπ Container das imagens -->
        <div class="relative z-10 w-full flex items-center justify-center py-8 pause-animation">
            <div class="scroll-container w-full max-w-7xl px-4">
                <div class="infinite-scroll flex gap-6 w-max">
                    <!-- Imagens inseridas via JS -->
                </div>
            </div>
        </div>
    </section>
</body>


    <script>
        class ImageAutoSlider {
            constructor(container, options = {}) {
                this.container = container;
                this.options = {
                    images: [
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg"
                    ],
                    speed: 40, // seconds for one complete loop
                    ...options
                };
                
                this.init();
            }

            init() {
                this.createSlider();
            }

            createSlider() {
                const scrollContainer = this.container.querySelector('.infinite-scroll');
                const duplicatedImages = [...this.options.images, ...this.options.images];
                
                // Set animation duration
                scrollContainer.style.animationDuration = `${this.options.speed}s`;

                // Create image elements
                duplicatedImages.forEach((image, index) => {
                    const imageItem = document.createElement('div');
                    imageItem.className = `
    image-item flex-shrink-0 
    w-72 h-72     /* üì± mobile: um pouco maior que 48 */
    sm:w-64 sm:h-64  /* üì± tablets pequenos */
    md:w-72 md:h-72  /* üíª tablets grandes */
    lg:w-80 lg:h-80  /* üñ•Ô∏è desktop */
    rounded-xl overflow-hidden shadow-2xl cursor-pointer
`.replace(/\s+/g, ' ');

                    
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = `Gallery image ${(index % this.options.images.length) + 1}`;
                    img.className = 'w-full h-full object-cover';
                    img.loading = 'lazy';
                    
                    imageItem.appendChild(img);
                    scrollContainer.appendChild(imageItem);
                });
            }


            // Method to update images
            updateImages(newImages) {
                this.options.images = newImages;
                const scrollContainer = this.container.querySelector('.infinite-scroll');
                scrollContainer.innerHTML = '';
                this.createSlider();
            }

            // Method to change speed
            setSpeed(newSpeed) {
                this.options.speed = newSpeed;
                const scrollContainer = this.container.querySelector('.infinite-scroll');
                scrollContainer.style.animationDuration = `${newSpeed}s`;
            }
        }

        // Initialize the slider when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const sliderContainer = document.querySelector('.pause-animation').parentElement;
            const slider = new ImageAutoSlider(sliderContainer, {
                speed: 25, // Adjust speed as needed
                images: [
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg",
                        "carro-veiculo-vermelho.jpg"
                ]
            });

            // Example of how to use the API methods:
            // slider.setSpeed(20); // Change speed to 20 seconds
            // slider.updateImages([...newImagesArray]); // Update images
        });
    </script>

</body>
</html>
